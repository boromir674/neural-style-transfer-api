version: '3.8'

services:
  my_dev_container:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
      args:
        # Python version to use (ie 3.10, 3.8)
        VARIANT: "3.8"

    volumes:
      - ../..:/workspaces:cached
      - ../../neural-style-transfer/pretrained_model_bundle:/app/pretrained_model_bundle:ro

    environment:
      AA_VGG_19: /app/pretrained_model_bundle/imagenet-vgg-verydeep-19.mat

    # Overrides default command so things don't shut down after the process ends.
    command: sleep infinity  # should result in an open shell

    # Uncomment the next line to use a non-root user for all processes.
    # user: vscode

    # Use "forwardPorts" in **devcontainer.json** to forward an app port locally.
    # (Adding the "ports" property to this file will not forward from a Codespace.)